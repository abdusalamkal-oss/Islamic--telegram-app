<!DOCTYPE html>
<html>
<head>
    <title>Islamic Summariser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 32px;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïå Islamic Summariser</h1>
        
        <div class="feature">
            <h3>üìñ Quran Summary</h3>
            <p>Get AI-powered summaries of Quran verses</p>
            <button onclick="openFeature('quran')">Open Quran</button>
        </div>
        
        <div class="feature">
            <h3>üéôÔ∏è Voice Notes</h3>
            <p>Upload voice for transcription</p>
            <input type="file" accept="audio/*" id="voiceInput">
        </div>
        
        <div class="feature">
            <h3>üìÑ PDF Processing</h3>
            <p>Upload Islamic PDFs</p>
            <input type="file" accept=".pdf" id="pdfInput">
        </div>
        
        <div class="feature">
            <h3>‚öôÔ∏è Settings</h3>
            <p>Language: Arabic / Malayalam / English</p>
            <button onclick="openFeature('settings')">Change Settings</button>
        </div>
    </div>
    
    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Expand to full screen
        tg.expand();
        
        // Customize theme
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#764ba2');
        
        // Button functions
        function openFeature(feature) {
            tg.sendData(`open_${feature}`);
            tg.showAlert(`Opening ${feature} feature...`);
        }
        
        // Handle file uploads
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            let file = e.target.files[0];
            tg.sendData(`pdf_upload:${file.name}`);
            tg.showAlert(`PDF ${file.name} received!`);
        });
        
        document.getElementById('voiceInput').addEventListener('change', function(e) {
            let file = e.target.files[0];
            tg.sendData(`voice_upload:${file.name}`);
            tg.showAlert(`Voice note ${file.name} received!`);
        });
        
        // Show welcome
        tg.ready();
        tg.showAlert('Welcome to Islamic Summariser Mini App!');
    </script>
</body>
</html>
