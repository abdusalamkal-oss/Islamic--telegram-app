<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïå Complete Quran App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-quran"></i> Complete Quran App</h1>
            <p>All 114 Surahs ‚Ä¢ Free API ‚Ä¢ Real Audio</p>
        </div>
        
        <div class="surah-nav" id="surahNav"></div>
        
        <div class="quran-container">
            <div class="surah-info" id="surahInfo">
                <div class="surah-arabic-large" id="surahArabic">ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©</div>
                <div class="surah-name-en" id="surahName">Al-Fatihah (The Opening)</div>
                <div class="surah-meta">
                    <span><i class="fas fa-hashtag"></i> <span id="surahNumber">1</span></span>
                    <span><i class="fas fa-paragraph"></i> <span id="ayahCount">7</span> Ayahs</span>
                    <span><i class="fas fa-map-marker-alt"></i> <span id="surahType">Makki</span></span>
                </div>
            </div>
            
            <div class="quran-text" id="quranText">Loading Surah text...</div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingText">Loading Surah...</p>
            </div>
        </div>
        
        <div class="audio-player-container" id="audioPlayer">
            <div class="audio-info">
                <div class="audio-cover"><i class="fas fa-play" id="coverIcon"></i></div>
                <div class="audio-details">
                    <div class="audio-title" id="audioTitle">Al-Fatihah</div>
                    <div class="audio-surah" id="audioSurah">Surah 1 ‚Ä¢ 7 Ayahs</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="audio-controls">
                <button class="control-btn" id="prevBtn" title="Previous Surah">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next Surah">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-down" id="volumeIcon"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>
    
    <!-- Link to external JavaScript -->
    <script src="quran.js"></script>
</body>
</html>
